<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <!-- OpenCV Initialization -->
    <script>
      console.log('Setting up OpenCV Module...');
      window.Module = {
        onRuntimeInitialized: function () {
          console.log('OpenCV runtime initialized');
          window.isOpenCvReady = true;
          window.dispatchEvent(new Event('opencv-ready'));
        },
      };
    </script>
    <script src="/opencv.js" async onload="console.log('OpenCV.js loaded')"></script>

    <!-- Metadata -->
    <title>Hallopdf - Document & Image Conversion Tools</title>
    <meta
      name="description"
      content="Transform your documents and images with Bropdf's powerful conversion tools. Convert, compress, and enhance your files with ease."
    />
    <meta
      name="keywords"
      content="document conversion, image tools, PDF converter, OCR, image compression"
    />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
        script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' blob: data: https://*.unsplash.com;
        connect-src 'self' https://kzfivmcaxgwleqqkvrzr.supabase.co data:;
        worker-src 'self' blob:;
        frame-src 'self';
        font-src 'self' data:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
        upgrade-insecure-requests;
      "
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=self" />

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://kzfivmcaxgwleqqkvrzr.supabase.co" />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- iOS Splash Screens and Icons -->
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/apple-touch-icon.png" />
    <link
      rel="apple-touch-startup-image"
      href="/splashscreens/apple-splash-750-1334.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splashscreens/apple-splash-1125-2436.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splashscreens/apple-splash-828-1792.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splashscreens/apple-splash-2048-2732.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
    />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
